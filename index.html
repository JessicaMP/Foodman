<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foodmap</title>
    <link rel="icon" href="assets/icons/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="vendors/Bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="splash" class="background-black height-splash">
      <div>
         <center><h1 class="letter-foodman color-letter vertical-align">Foodmap</h1></center>
      </div>
    </section>
    <!--Título-->
    <header id="principal-header" class="hide">
      <center><h1 class="color-letter letter-foodman">Foodmap</h1></center>
      <!--Linea horizontal de bajo del título-->
      <div class="container-fluid">
        <hr>
        <div class="cuadrado box-left"></div>
        <div class="cuadrado box-right"></div>
      </div>
    </header>
    <section id="principal-body" class="hide">
      <div class="container">
        <div class="row mapa-margin">
          <div class="mapa img-thumbnail" id="map"></div>
        </div>
        <div class="container-fluid">
          <center><h2 class="color-letter">Comida cerca de ti</h2></center>
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <input id="food" type="text" autocomplete="off" class="form-control" placeholder="Filtrar restaurantes...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search white" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
    <section id="principal-content" class="container hide">
      <!--Restaurantes-->
        <div class="row">
          <div class="col-xs-12 col-md-12" id="restaurant"></div>
      </div>
    </section>

    <!-- Modal por Restaurante-->
  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
          <div class="modal-background">
          <div class="modal-header">
            <center><h1 class="title-modal"></h1></center>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body row">
            <img class="restaurant-foto img-responsive img-thumbnail col-xs-6" alt="Restaurante">
            <div class="col-xs-6">
              <div>
                  <strong><h4 class="subtitle">Distrito:</h4></strong>
                  <strong><p class="district-restaurant text-center"></p></strong>
                  <strong><h4 class="subtitle">Dirección:</h4></strong>
                  <strong><p class="address-restaurant text-center"></p></strong>
              </div>
              <div>
                  <strong><h4 class="subtitle">Rango de Precios:</h4></strong>
                  <strong><p class="price-food text-center"></p></strong>
              </div>
              <div>
                  <strong><h4 class="subtitle">Tipo de Comida:</h4></strong>
                  <strong><p class="type-food text-center"></p></strong>
              </div>
              <button class="btn btn-lg btn-block btn-warning"><strong>Pedir Ahora</strong></button>
            </div>
          </div>
          <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/Bootstrap/js/bootstrap.min.js"></script>
    <!-- api para el mapa -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2lpYPtVZ2neRITqF_ttcAcLZMlQLERIU&callback=initMap"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
